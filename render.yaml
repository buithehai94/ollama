services:
  - name: ollama
    type: private  # Change to "web" for public access
    plan: starter
    env: docker
    buildCommand: ""  # No build command needed for Docker
    dockerfilePath: ollama/Dockerfile  # Point to the correct Dockerfile
    envVars:
      - key: OLLAMA_HOST
        value: "0.0.0.0:11434"
    autoDeploy: true
    disk:
      name: ollama-persistent
      mountPath: /root/.ollama
      sizeGB: 100  # Adjust if needed

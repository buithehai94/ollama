version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest  # Official Ollama image
    container_name: ollama
    ports:
      - "11434:11434"  # Exposing Ollama API port
    command: ["ollama", "run"]  # Start Ollama with the correct command
    volumes:
      - ollama_data:/root/.ollama  # Persist model data if needed

  fastapi:
    build: .  # Build the FastAPI image from the Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"  # Exposing FastAPI app on port 8000
    depends_on:
      - ollama  # Ensure Ollama is running before starting FastAPI
    environment:
      - OLLAMA_API_URL=http://host.docker.internal:11434/v1/chat/completions  # Use host's IP
    volumes:
      - .:/api  # Mount the current directory to `/api` inside the container
      - ./wait-for-it.sh:/wait-for-it.sh  # Ensure the wait-for-it.sh script is accessible
    entrypoint: ["/wait-for-it.sh", "host.docker.internal:11434", "--", "uvicorn", "api.api:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  ollama_data:  # Persistent volume for Ollama models and data
